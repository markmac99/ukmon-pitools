name: Python package

on: [push]

jobs:
  test:
    runs-on: [self-hosted, Linux, ARM]
    strategy:
      matrix:
        python-version: ["3.7"] #, "3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      #- name: Set up Python ${{ matrix.python-version }}
      #  uses: actions/setup-python@v4
      #  with:
      #    python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          source ~/vRMS/bin/activate
          python -m pip install --upgrade pip
          pip install --upgrade ruff pytest xmltodict pytest-cov 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff --format=github --select=E9,F63,F7,F82 --ignore=E501 --target-version=py37 .
          # default set of ruff rules with GitHub Annotations
          ruff --format=github --ignore=E501 --target-version=py37 .
      - name: Test with pytest
        run: |
          source ~/vRMS/bin/activate
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          cp ~/source/testing/ukmon.ini .
          cp ~/source/testing/live.key .
          touch ./domp4s
          source ukmon.ini
          pytest -v . --cov=. --cov-report=term-missing
          rm ./live.key ./ukmon.ini ./domp4s
  Run-npm-on-Ubuntu:
    name: Run npm on Ubuntu
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: test on ubuntu
        run: |
          ls -ltr
          mkdir ~/source
          pushd ~/source
          git clone https://github.com/markmac99/RMS.git
          cat .config | sed 's/XX0001/UK0006/g' > .config.new
          mv -f .config.new .config
          grep device .config
          popd
          ls ~/source


