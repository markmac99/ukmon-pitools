name: Python package

on: [push]

jobs:
  build:

    runs-on: [self-hosted, Linux, ARM]
    strategy:
      matrix:
        python-version: ["3.7"] #, "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      #- name: Set up Python ${{ matrix.python-version }}
      #  uses: actions/setup-python@v4
      #  with:
      #    python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          source ~/vRMS/bin/activate
          python -m pip install --upgrade pip
          pip install ruff pytest xmltodict
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff --format=github --select=E9,F63,F7,F82 --ignore=E501 --target-version=py37 .
          # default set of ruff rules with GitHub Annotations
          ruff --format=github --ignore=E501 --target-version=py37 .
      - name: Test with pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          cp ~/source/ukmon-pitools/ukmon.ini .
          cp ~/source/ukmon-pitools/live.key .
          pytest -v -W ignore::DeprecationWarning
          rm ./live.key ./ukmon.ini
